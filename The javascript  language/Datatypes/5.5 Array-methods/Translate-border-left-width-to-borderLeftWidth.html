    <script>
        function camelize(str) {
            let arr=[]
            arr = str.split('-');
            arr = arr.map( (word,index) => index == 0? word: word[0].toUpperCase() + word.slice(1) );
            arr = arr.join('');
            alert(arr);
        }

        camelize("background-color");
        camelize("list-style-image");
        camelize("-webkit-transition");
    </script>
