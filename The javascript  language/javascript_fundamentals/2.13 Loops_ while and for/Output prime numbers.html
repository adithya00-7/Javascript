<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=prompt("enter a number");

        outer:
        for (let i = 2; i <= n; i++) { 

        for (let j = 2; j < i; j++) { 
            if (i % j == 0) continue outer;
        }

        alert( i );
        }
    </script>
</body>
