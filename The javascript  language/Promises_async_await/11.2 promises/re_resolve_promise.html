<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise = new Promise(function(resolve, reject) {
            resolve(1);

            setTimeout(() => resolve(2), 1000);
            });

            promise.then(alert);//output is 1.only the first resolve is taken,the second one will be rejected
    </script>
</body>
</html>
