<body>
    <script>
        function makeCounter() {
        let count = 0;

        function counter() {
            return ++count;
        }

        counter.set = function(value) {
            count = value;
            return count;
        };

        counter.decrease = function() {
            count=count-1;
            return count;
        };

        return counter;
        }
        let counter = makeCounter();
        alert( counter() ); 
        alert( counter() );
        alert( counter.decrease() );
        alert( counter.set(25));
    </script>
</body>
