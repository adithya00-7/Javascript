<!DOCTYPE html>

</head>
<body>
    <script>
        function  getSecondsToTomorrow() {
            let today = new Date();
            let tomorrow = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1 );
            let diff = tomorrow - today;
            return Math.round(diff / 1000);
        }

        alert( getSecondsToTomorrow() );
    </script>
</body>
</html>
