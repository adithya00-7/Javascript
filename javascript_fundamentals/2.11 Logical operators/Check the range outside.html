<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        age=prompt("enter age");
        //using !NOT
        if(! (age>=14 && age<=90)){
            alert("good age");
        }
        //using OR
        if (age < 14 || age > 90){
            alert("good age");
        }
    </script>
</body>
</html>
