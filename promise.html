<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("a");
        let promise = new Promise(function(resolve, reject) {
            reject("done");
                        
});
        promise.then(
                    result => console.log("b-resolved")

            ).catch(
                err=> console.log("d-rejected")
).finally(() => console.log("Promise ready")) ;
        console.log("c");
    </script>
</body>
</html>
